<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Simulation</h1>
        <div class="blockchain"><br>
            <h2>Blockchain</h2>
            <ul id="blockchainList"></ul><br>
        </div>
        <div>
            <input type="text" id="transactionInput" placeholder="Enter transaction data">
            <button id="addTransactionBtn">Add Transaction</button><br>
            <button id="mineBlockBtn">Check Mine Block</button><br>
            <button id="validateChainBtn">Validate Blockchain</button>
        </div>
        <div id="validationResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
